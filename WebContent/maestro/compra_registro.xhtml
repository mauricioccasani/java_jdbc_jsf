
<ui:composition template="/template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
>
 

    <ui:define name="contenido">

		<div class="panel panel-primary">
			<div class="panel-heading">Compras:</div>
			<div class="panel panel-primary"
				style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
				<div class="panel-heading">Datos de compra</div>
				<div class="panel-body">
					<h:form class="form-horizontal">
						<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="CÃ³digo:" for="idCodigo"
										class="col-lg-4 control-label" />
									<div class="col-sm-10">
										<h:inputText styleClass="form-control" readonly="true"
											value="#{compraMB.compraDto.idCompra}" id="idCodigo" />
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Proveedor:" for="idProveedor"
										class="col-lg-4 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu id="idProveedor" styleClass="form-control"
											value="#{compraMB.compraDto.idProveedor}">
											<f:selectItem itemLabel="--Seleccione--" />
											<f:selectItems value="#{compraMB.listarProveedores()}" var="proveedor"
												itemValue="#{proveedor.idProveedor}"
												itemLabel="#{proveedor.nombreProveedor}" />
										</h:selectOneMenu>
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Producto:" for="idProducto"
										class="col-lg-4 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu id="idProducto"
											value="#{compraMB.compraDto.idProducto}"
											styleClass="form-control">
											<f:selectItem itemLabel="--Seleccione--" />
											<f:selectItems value="#{compraMB.listarProducto()}"
												var="producto" itemValue="#{producto.idProducto}"
												itemLabel="#{producto.nombre}" />
										</h:selectOneMenu>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Cantidad:" for="idCantidad"
										class="col-lg-4 control-label" />
									<div class="col-sm-10">
										<h:inputText styleClass="form-control" readonly="false"
											value="#{compraMB.compraDto.cantidad}" id="idCantidad" />
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Valor:" for="idValor"
										class="col-lg-4 control-label" />
									<div class="col-sm-10">
										<h:inputText styleClass="form-control" readonly="false"
											value="#{compraMB.compraDto.valor}" id="idValor" />
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Usuario: " for="idUsuario"
										class="col-lg-4 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu id="idUsuario"
											value="#{compraMB.compraDto.idUsuario}"
											styleClass="form-control">
											<f:selectItem itemLabel="--Seleccione--" />
											<f:selectItems value="#{compraMB.listUsuario}"
												var="usuario" itemValue="#{usuario.idUsuario}"
												itemLabel="#{usuario.usuario}" />
										</h:selectOneMenu>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<div class="btn-group">
										<p:commandButton value="Aceptar" styleClass="btn btn-primary"
											actionListener="#{compraMB.grabar()}" ajax="false" />
									</div>
									<div class="btn-group">
										<p:commandButton value="Cancelar"
											action="#{compraMB.cancelarCompras()}"
											styleClass="btn btn-primary" ajax="true" />

									</div>
									<div class="btn-group">
										<p:commandButton value="Limpiar"
											action="#{compraMB.limpiarCompra()}"
											styleClass="btn btn-primary" ajax="false" />

									</div>
								</div>
							</div>

						</div>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
