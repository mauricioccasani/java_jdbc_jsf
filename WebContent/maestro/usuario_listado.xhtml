
<ui:composition template="/template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">


	<ui:define name="contenido">

		<div class="container-fluid ">

			<div class="panel panel-primary ">
				<div class="panel-heading">Datos del usuarioDto</div>

				<div class="panel panel-primary  "
					style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">

					<div class="panel-heading">Datos del usuarioDto</div>
					<div class="panel-body">
						<h:form class="form-horizontal" id="idFormularioUsuario">
							<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
							<div class="row">
								<div class="col-sm-6 col-md-6 col-lg-4">
									<div class="form-group">
										<h:outputLabel value="Nombre:" for="idNombre"
											class="col-sm-2 control-label" />
										<div class="col-sm-10">
											<h:inputText class="form-control" id="idNombre"
												maxlength="50" value="#{usuarioMB.usuarioDto.nombres}" />
										</div>
									</div>
								</div>
								<div class="col-sm-6 col-md-6 col-lg-4">
									<div class="form-group">
										<h:outputLabel value="Usuario" for="idUsuario"
											class="col-sm-2 control-label" />
										<div class="col-sm-10">
											<h:inputText class="form-control" id="idUsuario"
												maxlength="50" value="#{usuarioMB.usuarioDto.usuario}" />
										</div>
									</div>
								</div>

								<div class="col-sm-6 col-md-6 col-lg-4">
									<div class="form-group text-right">
										<p:commandButton title="Buscar" styleClass="btn btn-primary "
											actionListener="#{usuarioMB.buscar()}" update="idFormularioUsuario" ajax="false" />
										<p:commandButton title="Limpiar" styleClass="btn btn-primary "
											action="#{usuarioMB.limpiar()}" ajax="false" />
										<p:commandButton title="Nuevo"
											action="#{usuarioMB.nuevoUsuario()}"
											styleClass="btn btn-primary" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div class="form-group table-responsive box-table-class">

										<p:dataTable id="lstUsuario" var="usuario"
											value="#{usuarioMB.lstUsuario}" rowKey="#{usuarioDto.id}"
											paginator="true" paginatorPosition="top"
											rowsPerPageTemplate="10,20,30,40,50" rows="10"
											styleClass="table table-responsive"
											emptyMessage="No existen registros" rowIndexVar="item"
											style="margin-bottom:0">

											<p:column headerText="Item"
												style="width:40px;text-align:center">
												<h:outputText value="#{item + 1}" />
											</p:column>

											<p:column headerText="Nombre">
												<h:outputText value="#{usuario.nombres}" />
											</p:column>
											<p:column headerText="Nombre">
												<h:outputText value="#{usuario.apellidos}" />
											</p:column>
											<p:column headerText="Usuario">
												<h:outputText value="#{usuario.usuario}" />
											</p:column>
											<p:column headerText="Usuario">
												<h:outputText value="#{usuario.email}" />
											</p:column>
											<p:column headerText="Accion"
												style="width:120px;text-align:center" exportable="false">
												<p:commandButton title="Modificar"
												icon="ui-icon ui-icon-pencil"
												action="#{usuarioMB.modificar(usuario)}" ajax="false"/>
												<p:commandButton icon="ui-icon ui-icon-trash"
													actionListener="#{usuarioMB.eliminar(usuario)}"
													title="Eliminar" ajax="false" />
											</p:column>
										</p:dataTable>
									</div>

								</div>
							</div>
						</h:form>
					</div>

				</div>

			</div>
		</div>


	</ui:define>
</ui:composition>
