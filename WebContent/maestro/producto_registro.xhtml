
<ui:composition template="/template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
>
 

    <ui:define name="contenido">

		<div class="panel panel-primary">
			<div class="panel-heading">Producto</div>
			<div class="panel panel-primary"
				style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
				<div class="panel-heading">Datos del Producto ....cancelar</div>
				<div class="panel-body">
					<h:form class="form-horizontal">
						<p:growl id="growl" showDetail="true" sticky="true" life="3000" />
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="CÃ³digo:" for="idCodigo"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText styleClass="form-control" readonly="true"
											value="#{productoMB.productoDto.idProducto}" id="idCodigo" />
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Nombre:" for="idNombre"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText class="form-control"
											value="#{productoMB.productoDto.nombre}" id="idNombre" />
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Cantidad" for="idCantidad"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText class="form-control" id="idCantidad"
											value="#{productoMB.productoDto.cantidad}" maxlength="8"
											required="false" />
									</div>
								</div>
							</div>

							<div class="col-sm-6 col-md-6 col-lg-4 ">
								<div class="form-group">
									<h:outputLabel value="Precio" for="idPrecio"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText class="form-control" id="idPrecio"
											value="#{productoMB.productoDto.precio}" placeholder="precio"
											maxlength="25" required="false" />
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Usuario" for="idUsuario"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:selectOneMenu id="idUsuario"
											value="#{productoMB.productoDto.idUsuario}"
											styleClass="form-control">
											<f:selectItem itemLabel="--Seleccione--" />
											<f:selectItems value="#{productoMB.listarUsuario()}"
												var="usuario" itemValue="#{usuario.idUsuario}"
												itemLabel="#{usuario.usuario}" />

										</h:selectOneMenu>
									</div>
								</div>
							</div>
						</div>
						<div class="row" style="margin-top: 20px">

							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="col-lg-9 col-md-offset-1 col-sm-9 col-sm-offset-1">
									<div class="btn-toolbar" role="toolbar">

										<div class="btn-group">
											<p:commandButton value="Aceptar" styleClass="btn btn-primary"
												actionListener="#{productoMB.grabar()}" ajax="false" />
										</div>
										<div class="btn-group">
											<p:commandButton value="Cancelar"
												action="#{productoMB.cancelarProducto()}"
												styleClass="btn btn-primary" ajax="true" />

										</div>
										<div class="btn-group">
											<p:commandButton value="Limpiar"
												action="#{productoMB.limparProducto()}"
												styleClass="btn btn-danger" ajax="false" />

										</div>
									</div>
								</div>
							</div>

						</div>
					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
