
<ui:composition template="/template/master.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
>
 

    <ui:define name="contenido">

		<div class="panel panel-primary">
			<div class="panel-heading">Proveedor</div>
			<div class="panel panel-primary"
				style="margin-top: 10px; margin-left: 10px; margin-right: 10px;">
				<div class="panel-heading">Datos del proveedor ....cancelar</div>
				<div class="panel-body">
					<h:form class="form-horizontal">
						<p:growl id="growl" showDetail="true" sticky="true" style="margin-top: 20px;" />
						<div class="row">
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="CÃ³digo:" for="idCodigo"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText class="form-control" disabled="true"
											value="#{proveedorMB.proveedorDto.idProveedor}"
											id="idCodigo" />
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="DIN" for="idDni"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText class="form-control" id="idDni"
											value="#{proveedorMB.proveedorDto.dniProveedor}"
											placeholder="DNI" 
											maxlength="8" required="false" />
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Nombres" for="idNombres"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText class="form-control" id="idNombres"
											value="#{proveedorMB.proveedorDto.nombreProveedor}"
											placeholder="Nombres" 
											maxlength="25" required="false" />
									</div>
								</div>
							</div>

							<BR /> <BR /> <BR />

							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Direcion" for="idDireccion"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText class="form-control" id="idDireccion"
											value="#{proveedorMB.proveedorDto.direccion}"
											placeholder="Direccion"
											maxlength="20" required="false" />
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<h:outputLabel value="Telefono" for="idTelefono"
										class="col-sm-2 control-label" />
									<div class="col-sm-10">
										<h:inputText class="form-control" id="idTelefono"
											value="#{proveedorMB.proveedorDto.telefono}"
											placeholder="Telefono"
											maxlength="9" required="false" />
									</div>
								</div>
							</div>
							
						</div>
						<div class="row">

							<div class="col-sm-6 col-md-6 col-lg-4">
								<div class="form-group">
									<div class="btn-group">
										<p:commandButton value="Aceptar" styleClass="btn btn-primary"
											action="#{proveedorMB.grabar()}" ajax="false" />
									</div>
									<div class="btn-group">
										<p:commandButton value="Cancelar"
											action="#{proveedorMB.cancelarProveedor()}"
											styleClass="btn btn-primary" ajax="false" />

									</div>
									<div class="btn-group">
										<p:commandButton value="Limpiar"
											action="#{proveedorMB.limpiar()}"
											styleClass="btn btn-danger" ajax="false" />

									</div>
								</div>
							</div>

						</div>


					</h:form>
				</div>
			</div>
		</div>

	</ui:define>

</ui:composition>
